<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backround">
      <div class="left_corner">
        <img src="./assets/images/leftCorner.svg" alt="" />
      </div>
      <div class="right_corner">
        <img src="./assets/images/rightCorner.svg" alt="" />
      </div>
    </div>
    <form class="connection_form">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="" />
      </div>
      <h1 class="greating">Quick connection</h1>
      <div class="field">
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" type="text" />
      </div>
      <div class="field">
        <label for="last_name">Last name</label>
        <input id="last_name" name="last_name" type="text" />
      </div>
      <div class="field">
        <label for="email">Company email address</label>
        <input id="email" name="email" type="email" />
      </div>
      <div class="field">
        <label for="company_name">Company name</label>
        <input id="company_name" name="company_name" type="text" />
      </div>
      <div class="field">
        <label for="phone_number">Phone number</label>
        <input id="phone_number" name="phone_number" type="tel" />
      </div>

      <div class="additional_information">
        <label for="additional_information">Anything else?</label>
        <textarea
          name="additional_information"
          id="additional_information"
          cols="30"
          rows="4"
        ></textarea>
      </div>

      <button class="contact_button">Contact us</button>
    </form>
  </body>
</html>
