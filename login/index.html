<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backround">
      <div class="logo"><img src="./assets/images/logo.svg" alt="" /></div>
      <div class="left_corner">
        <img src="./assets/images/leftCorner.svg" alt="" />
      </div>
      <div class="right_corner">
        <img src="./assets/images/rightCorner.svg" alt="" />
      </div>
      <div class="login_picture">
        <img src="./assets/images/loginPage.svg" alt="" />
      </div>

      <form class="login_form">
        <h1>Welcome</h1>
        <div class="email">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="stay_logged">
          <label class="container">Stay logged in
            <input class="check" type="checkbox">
            <span class="checkmark"></span>
          </label>
         
        </div>

        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
